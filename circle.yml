machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo curl -L --fail https://github.com/docker/compose/releases/download/1.13.0/run.sh > /tmp/docker-compos
    - sudo cp /tmp/docker-compose /usr/local/bin/
    - sudo chmod +x /usr/local/bin/docker-compose
test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py
deployment:
  hub:
   branch: [circle_ci_publish,master]
   commands:
        - docke rlogin -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
        - docker tag dockerapp_docker_app $DOCKER_HUB_USER_ID/dockerapp:$CIRCLE_SHA1
        - docker tag dockerapp_docker_app $DOCKER_HUB_USER_ID/dockerapp:latest
        - docker push $DOCKER_HUB_USER_ID/dockerapp:$CIRCLE_SHA1
        - docker push $DOCKER_HUB_USER_ID/dockerapp:latest  
